version: "3.8"

services:
  agent_backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agent_backend
    restart: unless-stopped
    ports:
      - "8000:8000"  # Expose port to Mac host
    env_file:
      - .env
    environment:
      - OPENAI_API_KEY=
      - MCP_SERVER_URL=http://host.docker.internal:3000/mcp  # Access host services
      - POSTGRES_HOST=host.docker.internal  # Access host Postgres
    extra_hosts:
      - "host.docker.internal:host-gateway"  # For Docker Desktop on Mac

