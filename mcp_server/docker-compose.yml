version: "3.8"

services:
  postgres:
    image: postgres:17
    container_name: backend-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-network

  mcp_server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp_server
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - backend-network

  # Optional: NestJS application service
  # Uncomment if you want to run the app in Docker
  # app:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   container_name: backend-app
  #   restart: unless-stopped
  #   ports:
  #     - "${PORT:-3000}:3000"
  #   environment:
  #     DB_HOST: postgres
  #     DB_PORT: 5432
  #     DB_USERNAME: ${DB_USERNAME:-postgres}
  #     DB_PASSWORD: ${DB_PASSWORD:-postgres}
  #     DB_NAME: ${DB_NAME:-backend_db}
  #     NODE_ENV: ${NODE_ENV:-development}
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #   networks:
  #     - backend-network

volumes:
  postgres_data:
    driver: local

networks:
  backend-network:
    driver: bridge
